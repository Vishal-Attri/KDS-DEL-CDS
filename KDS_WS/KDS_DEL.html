<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data/Images/logo.png" />
    <title>KDS Delivery</title>
    <link rel="stylesheet" sizes="32x32" href="KDS_DEL.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="nav-left">
        <div id="hamburger">â˜°</div>
        <div id="brand">Powered by Synoweb</div>
      </div>
      <div>
        <h1>KDS Delivery</h1>
      </div>
      <div class="header-info">
        <div id="print-toggle-container">
          <label class="switch-label">Print</label>
          <label class="switch">
            <input type="checkbox" id="print-toggle" />
            <span class="slider"></span>
          </label>
        </div>
        <div id="kot-count">No. of KOT = 0</div>
        <div id="clock">00:00:00</div>
      </div>
    </header>

    <!-- Sidebar -->
    <div id="sidebar">
      <ul>
        <li id="dashboard-btn">Dashboard</li>
        <li id="delivered-btn">Delivered Tickets</li>
        <li id="config">Configuration</li>
        <li id="current-kds-sidebar">KDS Name: NONE</li>
      </ul>
      <!-- Iframe container (hidden by default) -->
      <div id="iframe-modal">
        <div class="iframe-content">
          <span id="iframe-close">&times;</span>
          <iframe id="delivered-iframe"></iframe>
        </div>
      </div>
    </div>

    <!-- Ticket Grid -->
    <div id="ticket-container" class="ticket-grid"></div>

    <!-- Config/Login Modal -->
    <div id="config-modal">
      <div id="config-modal-content">
        <h2>Set KDS Name</h2>
        <input type="text" id="login-id" placeholder="Enter ID" />
        <input type="password" id="login-pwd" placeholder="Enter Password" />
        <input type="text" id="kds-name-input" placeholder="KDS NAME" />
        <button id="config-submit">Save</button>
      </div>
    </div>

    <script src="KDS_DEL.js"></script>
  </body>
</html>
