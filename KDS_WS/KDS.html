<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KDS</title>
    <link rel="stylesheet" href="KDS.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div id="hamburger">â˜°</div>
      <h1>Kitchen Display System</h1>
      <div id="kot-count">No. of KOT = 0</div>
      <div id="clock">00:00:00</div>
    </header>

    <!-- Controls -->
    <div id="controls">
      <div id="sort-buttons" class="control-block">
        <label id="sort">Sort By :</label>
        <button id="sort-time">Time</button>
        <button id="sort-table">Table</button>
      </div>

      <!-- View Toggle Buttons -->
      <!-- View Toggle Button -->
      <div id="view-toggle" class="control-block">
        <button id="view-btn">Switch to Item View</button>
      </div>

      <div id="filter-checkboxes" class="control-block">
        <label
          ><input type="checkbox" value="Table billing" checked />Table
          billing</label
        >
        <label
          ><input type="checkbox" value="Take Away" checked />Take Away</label
        >
        <label
          ><input type="checkbox" value="Delivery" checked />Delivery</label
        >
        <label><input type="checkbox" value="Dine-in" checked />Dine-in</label>
        <label><input type="checkbox" value="Pending" checked /> Pending</label>
        <label><input type="checkbox" value="Ready" checked /> Ready</label>
        <label
          ><input type="checkbox" value="Delivered" checked /> Delivered</label
        >
      </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
      <ul>
        <li id="dashboard-btn">Dashboard</li>
        <li id="config">Configure</li>
        <li id="current-kds-sidebar">KDS: NONE</li>
      </ul>
    </div>

    <div class="data">
      <!-- Tickets Grid -->
      <div class="ticket-grid" id="tickets"></div>
      <!-- Food Summary -->
      <div id="food-summary">
        <h1>Items</h1>
      </div>
    </div>

    <!-- Config/Login Modal -->
    <div id="config-modal">
      <div id="config-modal-content">
        <h2>Set KDS Name</h2>
        <input type="text" id="login-id" placeholder="Enter ID" />
        <input type="password" id="login-pwd" placeholder="Enter Password" />
        <input type="text" id="kds-name-input" placeholder="KDS NAME" />
        <button id="config-submit">Save</button>
      </div>
    </div>

    <!-- Sound -->
    <audio id="new-ticket-sound" src="new_kot.mp3" preload="auto"></audio>

    <script src="KDS.js?v=12345"></script>
  </body>
</html>
